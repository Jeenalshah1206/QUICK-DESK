<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Quick Desk{% endblock %}</title>
    <style>
        body { font-family: sans-serif; margin: 0; display: flex; flex-direction: column; min-height: 100vh; }
        header { background: #333; color: white; padding: 1rem; display: flex; justify-content: space-between; align-items: center; }
        footer { background: #f4f4f4; padding: 1rem; text-align: center; margin-top: auto; }
        nav a { color: white; margin-left: 15px; text-decoration: none; cursor: pointer; }
        .btn-logout { background: #ff4d4d; padding: 5px 10px; border-radius: 4px; }
    </style>
</head>
<body>

    <header>
        <div class="logo">Quick Desk</div>
        <nav>
            <a href="{% url 'dashboard' %}">Home</a>
            
            {% if user.is_authenticated %}
                <a href="{% url 'logout' %}" id="logout-link" class="btn-logout">Logout</a>
            {% else %}
                <a href="{% url 'login' %}">Login</a>
            {% endif %}
            
        </nav>
    </header>

    <main style="padding: 20px;">
        {% block content %}
        {% endblock %}
    </main>

    <footer>
        <p>&copy; 2026 Student Service Project. All rights reserved.</p>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const logoutLink = document.getElementById('logout-link');
            if (logoutLink) {
                logoutLink.addEventListener('click', function(e) {
                    e.preventDefault();
                    if (confirm('Are you sure you want to log out?')) {
                        // Redirect to your logout URL
                        window.location.href = "{% url 'login' %}"; // Or your logout path
                    }
                });
            }
        });
    </script>
</body>
</html>
