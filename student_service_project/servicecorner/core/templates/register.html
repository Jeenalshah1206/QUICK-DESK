{% load static %}
{% load socialaccount %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register | Quick Desk</title>

    <style>
        body {
            margin: 0;
            font-family: "Segoe UI", sans-serif;
            background: linear-gradient(135deg,#9dceec,#d197d2,#481a58);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .register-box {
            width: 420px;
            background: #fff;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 20px 50px rgba(0,0,0,0.25);
            text-align: center;
        }

        h1 {
            margin-bottom: 5px;
            color: #444;
        }

        p {
            margin-bottom: 20px;
            color: #666;
            font-size: 14px;
        }

        input, select {
            width: 100%;
            padding: 14px;
            margin: 12px 0;
            border-radius: 12px;
            border: 1px solid #ddd;
            font-size: 15px;
            outline: none;
        }

        input:focus, select:focus {
            border-color: #f4cccc;
            box-shadow: 0 0 8px rgba(244,204,204,0.6);
        }

        button {
            width: 100%;
            padding: 16px;
            margin-top: 18px;
            border: none;
            border-radius: 35px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            background: linear-gradient(135deg, #ead1dc, #fce5cd);
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
            transition: 0.3s ease;
        }

        button:hover {
            transform: translateY(-4px) scale(1.04);
            background: linear-gradient(135deg, #ffe599, #f4cccc);
        }

        .google-btn {
            margin-top: 15px;
            background: #fff;
            border: 1px solid #ddd;
            font-size: 16px;
        }

        .google-btn:hover {
            background: #f5f5f5;
        }

        .extra {
            margin-top: 25px;
            font-size: 14px;
        }

        .extra a {
            text-decoration: none;
            color: #444;
            font-weight: 600;
        }

        .icon {
            font-size: 50px;
            margin-bottom: 10px;
        }
    </style>
</head>

<body>

<div class="register-box">
    <div class="icon">üéì</div>
    <h1>Create Account</h1>
    <p>Join <b>Quick Desk</b> and manage student services smarter</p>

    <!-- MANUAL REGISTER -->
    <form method="post">
        {% csrf_token %}
        <input type="text" name="name" placeholder="Full Name" required>
        <input type="email" name="email" placeholder="Email Address" required>

        <select name="role" required>
            <option value="">Select Role</option>
            <option value="student">Student</option>
            <option value="staff">Staff</option>
        </select>

        <input type="password" name="password" placeholder="Password" required>
        <input type="password" name="confirm_password" placeholder="Confirm Password" required>

        <button type="submit">Register Now üöÄ</button>
    </form>

    <!-- GOOGLE SIGN UP -->
    <a href="{% provider_login_url 'google' %}">
        <button type="button" class="google-btn">
            üîê Sign up with Google
        </button>
    </a>

    <div class="extra">
        Already registered? <a href="{% url 'login' %}">Login here</a>
    </div>
</div>

</body>
</html>
