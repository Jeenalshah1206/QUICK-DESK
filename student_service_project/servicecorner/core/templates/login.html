{% load socialaccount %}
<!DOCTYPE html>
<html>
<head>
<title>Login | Quick Desk</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
    margin:0;
    font-family:'Segoe UI',sans-serif;
    background:linear-gradient(135deg,#ead1dc,#d9ead3,#e6e6fa);
    display:flex;
    justify-content:center;
    align-items:center;
    height:100vh;
}
.card{
    background:#fff;
    padding:40px;
    width:340px;
    border-radius:35px;
    box-shadow:0 20px 40px rgba(0,0,0,0.25);
}
h2{text-align:center;color:#355f4e}
p{text-align:center;margin-top:10px}
input{
    width:100%;
    padding:14px;
    margin-top:18px;
    border-radius:25px;
    border:1px solid #ccc;
    font-size:15px;
}
button{
    width:100%;
    margin-top:22px;
    padding:15px;
    font-size:16px;
    border:none;
    border-radius:30px;
    background:#e6e6fa;
    font-weight:700;
    cursor:pointer;
    transition:.3s;
}
button:hover{
    background:#c7ede6;
}
.google-btn{
    margin-top:18px;
    background:#fff;
    border:1px solid #ccc;
}
.google-btn:hover{
    background:#f5f5f5;
}
.register-text{
    margin-top:18px;
    font-size:14px;
}
.register-text a{
    text-decoration:none;
    font-weight:600;
    color:#355f4e;
}
.register-text a:hover{
    text-decoration:underline;
}
</style>
</head>

<body>
<div class="card">
    <h2>Welcome Back üëã</h2>
    <p>Login to QuickDesk</p>

    <!-- NORMAL DJANGO LOGIN -->
    <form method="post" action="{% url 'account_login' %}">
        {% csrf_token %}
        <input type="email" name="login" placeholder="Email Address" required>
        <input type="password" name="password" placeholder="Password" required>

        <button type="submit">LOGIN üöÄ</button>
    </form>

    <!-- GOOGLE LOGIN -->
    <a href="{% provider_login_url 'google' %}">
        <button type="button" class="google-btn">
            üîê Login with Google
        </button>
    </a>

    <!-- REGISTER LINK (ADDED) -->
    <p class="register-text">
        New here?
        <a href="{% url 'register' %}">Create an account</a>
    </p>

</div>
</body>
</html>
