{% load static %}
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Feedback | Quick Desk</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
    margin:0;
    font-family:'Segoe UI',sans-serif;
    background:linear-gradient(135deg,#9dceec,#d197d2,#481a58);
    padding:40px;
    text-align:center;
}

form{
    max-width:550px;
    margin:auto;
    background:#fff;
    padding:40px;
    border-radius:35px;
    box-shadow:0 20px 50px rgba(0,0,0,0.3);
}

h2{
    color:#355f4e;
    margin-bottom:5px;
}

p.quote{
    font-style:italic;
    color:#555;
    margin-bottom:25px;
}

textarea{
    width:100%;
    padding:15px;
    border-radius:25px;
    border:1px solid #ccc;
    margin-top:15px;
    resize:none;
    font-size:16px;
}

.stars {
    display: flex;
    justify-content: center;
    margin-top:20px;
    gap:10px;
}

.stars input {
    display:none;
}

.stars label {
    font-size:30px;
    cursor:pointer;
    color: #ccc;
    transition: 0.3s;
}

.stars input:checked ~ label,
.stars label:hover,
.stars label:hover ~ label {
    color: #ffcc00;
}

button{
    width:100%;
    margin-top:25px;
    padding:15px;
    border:none;
    border-radius:30px;
    background:linear-gradient(135deg,#355f4e,#f4cccc);
    font-weight:700;
    color:white;
    font-size:18px;
    cursor:pointer;
    transition:0.3s;
}

button:hover{
    transform: scale(1.05);
}

.message{
    margin-bottom:20px;
    padding:15px;
    background:#fce5cd;
    border-radius:20px;
    font-weight:600;
    color:#355f4e;
}
</style>
</head>

<body>
{% extends 'base.html' %}

{% block title %}Dashboard - Quick Desk{% endblock %}
<h2>We Value Your Feedback ✨</h2>
<p class="quote">{{ quotes|random }}</p>

{% if messages %}
    {% for msg in messages %}
        <div class="message">{{ msg }}</div>
    {% endfor %}
{% endif %}

<form method="post">
    {% csrf_token %}
    <textarea name="feedback" rows="6" placeholder="Write your feedback here..."></textarea>

    <div class="stars">
        <input type="radio" name="rating" id="star5" value="5"><label for="star5" title="Excellent">★</label>
        <input type="radio" name="rating" id="star4" value="4"><label for="star4" title="Good">★</label>
        <input type="radio" name="rating" id="star3" value="3"><label for="star3" title="Average">★</label>
        <input type="radio" name="rating" id="star2" value="2"><label for="star2" title="Poor">★</label>
        <input type="radio" name="rating" id="star1" value="1"><label for="star1" title="Very Poor">★</label>
    </div>

    <button type="submit">Submit Feedback</button>
</form>

</body>
</html>
