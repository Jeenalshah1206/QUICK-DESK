{% extends 'base.html' %}

{% block extra_head %}
<style>
    .fb-wrapper { background: linear-gradient(135deg,#9dceec,#d197d2,#481a58); flex: 1; padding: 50px 20px; text-align: center; }
    .fb-card { background: white; padding: 40px; border-radius: 35px; max-width: 500px; margin: auto; box-shadow: 0 20px 40px rgba(0,0,0,0.3); }
    textarea { width: 100%; border-radius: 20px; padding: 15px; margin: 15px 0; border: 1px solid #ddd; resize: none; box-sizing: border-box; }
    .stars { display: flex; flex-direction: row-reverse; justify-content: center; gap: 5px; font-size: 35px; }
    .stars input { display: none; }
    .stars label { color: #ccc; cursor: pointer; transition: 0.3s; }
    .stars input:checked ~ label, .stars label:hover, .stars label:hover ~ label { color: #ffcc00; }
    .sub-btn { background: #355f4e; color: white; border: none; padding: 15px; width: 100%; border-radius: 30px; cursor: pointer; font-weight: bold; }
</style>
{% endblock %}

{% block content %}
<div class="fb-wrapper">
    <h2 style="color: white;">We Value Your Feedback ✨</h2>
    <div class="fb-card">
        <form method="post">
            {% csrf_token %}
            <textarea name="feedback" rows="5" placeholder="Your message..." required></textarea>
            <div class="stars">
                <input type="radio" name="rating" id="s5" value="5"><label for="s5">★</label>
                <input type="radio" name="rating" id="s4" value="4"><label for="s4">★</label>
                <input type="radio" name="rating" id="s3" value="3"><label for="s3">★</label>
                <input type="radio" name="rating" id="s2" value="2"><label for="s2">★</label>
                <input type="radio" name="rating" id="s1" value="1"><label for="s1">★</label>
            </div>
            <button type="submit" class="sub-btn">Submit Feedback</button>
        </form>
    </div>
</div>
{% endblock %}
