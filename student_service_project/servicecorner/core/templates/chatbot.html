{% extends 'base.html' %}

{% block title %}Chatbot | Quick Desk{% endblock %}

{% block extra_head %}
<script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>

<style>
/* ================= CHAT PAGE STYLES ================= */

.chat-bg {
    min-height: 100vh;
    background: linear-gradient(135deg, #9dceec, #d197d2, #481a58);
    padding: 40px 20px;
    display: flex;
    justify-content: center;
    align-items: center;
}

/* Chat Container */
.chatbox {
    width: 100%;
    max-width: 650px;
    background: #ffffff;
    border-radius: 30px;
    padding: 25px;
    height: 75vh;
    display: flex;
    flex-direction: column;
    box-shadow: 0 20px 40px rgba(0,0,0,0.25);
    animation: fadeIn 0.8s ease;
}

/* Header */
.chatbox h2 {
    text-align: center;
    color: #6a1b9a;
    margin-bottom: 15px;
}

/* Message Area */
#message-area {
    flex: 1;
    overflow-y: auto;
    padding: 15px;
    background: #f7f7f7;
    border-radius: 20px;
    margin-bottom: 15px;
}

/* Chat bubbles */
.user {
    background: linear-gradient(135deg, #ffdde1, #ee9ca7);
    padding: 12px 15px;
    border-radius: 18px 18px 5px 18px;
    margin: 8px 0 8px auto;
    max-width: 75%;
    font-size: 0.95rem;
    box-shadow: 0 5px 15px rgba(0,0,0,0.1);
}

.bot {
    background: linear-gradient(135deg, #c1f0f6, #a0e9f0);
    padding: 12px 15px;
    border-radius: 18px 18px 18px 5px;
    margin: 8px auto 8px 0;
    max-width: 75%;
    font-size: 0.95rem;
    box-shadow: 0 5px 15px rgba(0,0,0,0.1);
}

/* Input Area */
.input-area {
    display: flex;
    gap: 10px;
}

#user-input {
    flex: 1;
    padding: 14px 18px;
    border-radius: 30px;
    border: 1px solid #ccc;
    outline: none;
    font-size: 1rem;
}

.send-btn {
    background: linear-gradient(135deg, #9d4edd, #5a189a);
    color: white;
    border: none;
    border-radius: 50%;
    width: 48px;
    height: 48px;
    cursor: pointer;
    font-size: 1.2rem;
    transition: transform 0.3s ease;
}

.send-btn:hover {
    transform: scale(1.1);
}

/* Scrollbar */
#message-area::-webkit-scrollbar {
    width: 6px;
}
#message-area::-webkit-scrollbar-thumb {
    background: #bbb;
    border-radius: 10px;
}

/* Animation */
@keyframes fadeIn {
    from { opacity: 0; transform: translateY(20px); }
    to { opacity: 1; transform: translateY(0); }
}

/* Responsive */
@media (max-width: 600px) {
    .chatbox {
        height: 85vh;
        padding: 20px;
    }
}
</style>
{% endblock %}

{% block content %}
<div class="chat-bg">
    <div class="chatbox">

        <h2>ðŸ¤– Student AI Help</h2>

        <div id="message-area">
            <div class="bot">Hello! ðŸ‘‹ How can I help you today?</div>
        </div>

        <div class="input-area">
            <input
                type="text"
                id="user-input"
                placeholder="Ask me anything..."
                onkeypress="if(event.key==='Enter') sendMessage()"
            >
            <button class="send-btn" onclick="sendMessage()">âž¤</button>
        </div>

    </div>
</div>

<script>
async function sendMessage() {
    const input = document.getElementById('user-input');
    const area = document.getElementById('message-area');
    if (!input.value.trim()) return;

    area.innerHTML += `<div class="user">${input.value}</div>`;

    const botDiv = document.createElement('div');
    botDiv.className = 'bot';
    botDiv.innerText = 'Thinking... ðŸ¤”';
    area.appendChild(botDiv);

    const q = input.value;
    input.value = '';
    area.scrollTop = area.scrollHeight;

    const res = await fetch(`/gemini-chat/?q=${encodeURIComponent(q)}`);
    const reader = res.body.getReader();
    const decoder = new TextDecoder();
    botDiv.innerHTML = '';

    while (true) {
        const { done, value } = await reader.read();
        if (done) break;
        botDiv.innerHTML += decoder.decode(value);
        area.scrollTop = area.scrollHeight;
    }
}
</script>
{% endblock %}
