{% extends 'base.html' %}

{% block title %}Chatbot | Quick Desk{% endblock %}

{% block extra_head %}
<script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>

<style>
    .chatbot-page-wrapper {
        min-height: 100vh;
        background: linear-gradient(135deg,#9dceec,#d197d2,#481a58);
        padding: 30px;
        margin: -40px; /* Counteracts base.html main padding */
    }

    .chatbox {
        max-width: 700px;
        margin: auto;
        background: #ffffff;
        border-radius: 35px;
        padding: 30px;
        box-shadow: 0 20px 40px rgba(0,0,0,0.25);
        display: flex;
        flex-direction: column;
    }

    .chatbox h2 {
        color: #d6336c;
        text-align: center;
        margin-bottom: 10px;
    }

    .chat-container {
        max-height: 500px;
        overflow-y: auto;
        margin-bottom: 20px;
        padding-right: 10px;
        display: flex;
        flex-direction: column;
    }

    .chat {
        background: #c1f0f6;
        color: #333;
        padding: 12px 18px;
        border-radius: 20px;
        margin-bottom: 10px;
        max-width: 85%;
        align-self: flex-start;
        word-wrap: break-word;
    }

    .chat p, .user p { margin: 5px 0; }
    .chat ul, .chat ol { padding-left: 20px; }

    .user {
        background: #ffdde1;
        color: #333;
        padding: 12px 18px;
        border-radius: 20px;
        margin-bottom: 10px;
        max-width: 85%;
        margin-left: auto;
        text-align: right;
    }

    .chat-input {
        width: 100%;
        padding: 14px;
        box-sizing: border-box;
        border-radius: 25px;
        border: 1px solid #ccc;
        font-size: 16px;
        outline: none;
    }

    .predefined {
        margin: 15px 0;
        display: flex;
        flex-wrap: wrap;
        gap: 10px;
        justify-content: center;
    }

    .predefined button {
        background: #10318b;
        color: white;
        border: none;
        padding: 10px 18px;
        border-radius: 25px;
        cursor: pointer;
        font-size: 14px;
        transition: 0.3s;
    }

    .predefined button:hover {
        background: #ff85a2;
    }

    /* Custom Scrollbar */
    .chat-container::-webkit-scrollbar { width: 5px; }
    .chat-container::-webkit-scrollbar-thumb { background: #ccc; border-radius: 10px; }
</style>
{% endblock %}

{% block content %}
<div class="chatbot-page-wrapper">
    <div class="chatbox">
        <h2>ðŸ¤– Student Help Chatbot</h2>
        <p style="text-align:center; color: #666;">Ask anything related to student services.</p>

        <div id="message-area" class="chat-container">
            <div class="chat">Hello! Iâ€™m Quick Desk Bot. How can I help you today?</div>
        </div>

        <div class="predefined">
            <button onclick="handleNewMessage('How do I book a digital token?')">Digital Token</button>
            <button onclick="handleNewMessage('Where can I see latest notices?')">Latest Notices</button>
            <button onclick="handleNewMessage('How can I submit feedback?')">Submit Feedback</button>
            <button onclick="handleNewMessage('How to contact staff?')">Contact Staff</button>
        </div>

        <input type="text" id="user-input" class="chat-input" placeholder="Type your question here..." onkeypress="checkEnter(event)">
    </div>
</div>

<script>
    const messageArea = document.getElementById('message-area');

    async function askGemini(question, botDiv) {
        let botMessage = "";
        
        try {
            // This URL must match the path name in your urls.py
            const response = await fetch(`/gemini-chat/?q=${encodeURIComponent(question)}`);
            
            if (!response.ok) throw new Error("API Connection Failed");

            const reader = response.body.getReader();
            const decoder = new TextDecoder();

            botDiv.innerHTML = ""; // Clear "Thinking..."

            while (true) {
                const { done, value } = await reader.read();
                if (done) break;

                const chunk = decoder.decode(value, { stream: true });
                botMessage += chunk;
                
                // Render Markdown to HTML
                botDiv.innerHTML = marked.parse(botMessage);
                
                // Auto-scroll
                messageArea.scrollTop = messageArea.scrollHeight;
            }
        } catch (error) {
            botDiv.innerText = "I'm having trouble connecting to my brain right now. Please try again later.";
            console.error(error);
        }
    }

    function checkEnter(event) {
        if (event.key === 'Enter') {
            const inputField = document.getElementById('user-input');
            const question = inputField.value.trim();
            if (question) {
                handleNewMessage(question);
                inputField.value = ''; 
            }
        }
    }

    function handleNewMessage(question) {
        let userDiv = document.createElement('div');
        userDiv.className = 'user';
        userDiv.innerText = question;
        messageArea.appendChild(userDiv);

        let botDiv = document.createElement('div');
        botDiv.className = 'chat';
        botDiv.innerHTML = "<i>Thinking...</i>";
        messageArea.appendChild(botDiv);

        messageArea.scrollTop = messageArea.scrollHeight;

        askGemini(question, botDiv);
    }
</script>
{% endblock %}
